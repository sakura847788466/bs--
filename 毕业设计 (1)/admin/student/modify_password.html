<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生宿舍管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.js"></script>

</head>
<body>
<div>
    <img src="../static/img/log.png">
</div>


<ul class="nav nav-tabs" style="background:orange">
    <li class="tab_item" style="margin-left:100px;"><a onmouseover="this.style.background='white';this.style.color='orange';"
                                                       onmouseleave="if(this.parentNode.className == 'tab_item'){this.style.background='orange';this.style.color='white';}"
                                                       href="index.html" style="color:white">首页</a></li>
    <li class="tab_item"><a onmouseover="this.style.background='white';this.style.color='orange';"
                                   onmouseleave="if(this.parentNode.className == 'tab_item'){this.style.background='orange';this.style.color='white';}"
                                   href="repair.html" style="color:white">网上报修</a></li>
    <li class="tab_item"><a onmouseover="this.style.background='white';this.style.color='orange';"
                            onmouseleave="if(this.parentNode.className == 'tab_item'){this.style.background='orange';this.style.color='white';}"
                            href="cost.html" style="color:white">水电费查看</a></li>
    <li class="tab_item active"><a style="background:white;color:orange; " onmouseover="this.style.background='white';this.style.color='orange';"
                            onmouseleave="if(this.parentNode.className == 'tab_item'){this.style.background='orange';this.style.color='white';}"
                            href="modify_password.html" style="color:white">密码修改</a></li>
    <div role="presentation" style="float:right;margin:10px 100px 10px 0"><a style="color:white"
                                                                             href="http://127.0.0.1:3000/login.html">注销</a></div>
    <div role="presentation" style="float:right;margin:10px 20px 10px 0"><a style="color:white" href="javascript:;">欢迎您<span class='username'></span></a>
    </div>
</ul>

<div style="margin:auto;width:1000px;height:100%">


    <script src="../static/js/modify_password.js"></script>
    <div class="panel panel-warning" style="background:	#F2F2F2;margin-top:30px;width:600px;">
        <div class="panel-heading">更改密码</div>
        <div class="panel-body" style="margin-left:50px;color:orange;width:400px;align:center;">
            <div style="margin:30px;margin-top:0">
                <p style="color:green;">温馨提醒：</p>
                <p style="color:green;">账号初始密码均为：111</p>
                <p style="color:green;">为了您的账号安全，请尽快修改密码！</p>
            </div>
            <form action="/student/modify_password/" method="post" onsubmit="return check()">

                <div class="form-group">
                    <label>请输入原密码&nbsp;&nbsp;<label id="password_error" style="color:red"></label></label>
                    <input type="password" class="form-control" id="password" name="password" style="width:300px;"
                           onchange="check_password()">
                </div>
                <div class="form-group">
                    <label>请输入新密码&nbsp;&nbsp;<label id="new_password_error" style="color:red"></label></label>
                    <input type="password" class="form-control" id="new_password" name="new_password"
                           style="width:300px;" onchange="check_new_password()">
                </div>
                <div class="form-group">
                    <label>请确认密码&nbsp;&nbsp;<label id="repeat_password_error" style="color:red"></label></label>
                    <input type="password" class="form-control" id="repeat_password" name="repeat_password"
                           style="width:300px;" onchange="check_repeat_password()">
                </div>
                <div class="form-group">
                    <input type="submit" style="background:orange;border:0" class="btn btn-primary" value="保存">
                </div>
            </form>
        </div>
    </div>

</div>

<script src="../static/js/student.js">
active(1)




</script>
<script type="text/javascript">
    let storage =window.localStorage;
           let getusername =  storage.getItem("username");
           $(".username").html(getusername);

</script>
</body>
</html>
