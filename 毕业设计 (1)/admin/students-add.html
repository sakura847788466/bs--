    <div class="page-container">
        <div class="form form-horizontal" id="form-article-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">学号</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="num" name="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">房间编号</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="bedNum" name="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">性别</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="sex" name="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">名字</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="name" name="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">班级</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="banji" name="">
                </div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">入住时间</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="time" name="">
                </div>
            </div>
           <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">在校状态</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="0" placeholder="" id="stutas" name="">
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="studentsadd();" class="btn btn-primary radius" type=""><i class="Hui-iconfont">&#xe632;</i>
                        提交审核</button>

                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
       
         
        //form 上传
        function studentsadd() {
                let rootPath = 'http://127.0.0.1:3000'
           
                let url = rootPath + '/goods/addStudent'
                let data = {
                    num: $('#num').val(),
                    bedNum: $('#bedNum').val(),
                    sex: $('#sex').val(),
                    name: $('#name').val(),
                    banji: $('#banji').val(),
                    time: $('#time').val(),
                    stutas:$('#stutas').val(),
                }

                $.post(url, data, function (res) {
                    if (res.err == 0) {
                        //添加ok 跳回首页
                        alert('提交成功')
                        window.location.href="./apartment_manager/student.html"
                        // 框架的调回方法
                        //刷新操作   回到主页面时候刷新信息
                    } else {
                        //提示重新填写
                        alert("添加失败请重试")
                    }
                })
        }





        //刷新数据
     
    </script>
